<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Keyword</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
create

<div id="div_id" class="div_abcde">
    키워드 신규 입력
</div>

키워드
<input type="text" id="create_keyword" />

<button onclick="create_keyword()">
    저장
</button>

<script>
    function create_keyword() {
        $.ajax({
            url: "/api/dkeyword",
            type: "POST",
            contentType: 'application/json; charset=utf-8',
            data: JSON.stringify({
                keyword: $("#create_keyword").val()
            }),
            cache: false,
            success: (obj_data, status, xhr) => {
                alert(JSON.stringify(obj_data));
            },
            error: (obj_data, status, xhr) => {
                alert("error!!");
                alert(JSON.stringify(obj_data));
            }
        });
    }
    /*
    */
</script>

</body>
</html>
