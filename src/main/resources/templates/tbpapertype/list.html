<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
</head>
<body>
list
검색어 : <input id="search_tbpapertype_typename" />
<div id="div_list">
</div>

<button onclick="list()">
    공지사항 전체 목록
</button>

<script>
    function list(){
        $.ajax({
            url: "/api/tbpapertype/list",
            type: "GET",
            contentType : 'application/json; charset=utf-8',
            data: {
                typename : $("#search_tbpapertype_typename").val()
            },
            cache: false,
            success: (obj_data, status, xhr)=>{
                alert(JSON.stringify(obj_data));
                for(let each of obj_data){
                    $("#div_list").append(
                        "<a href='/tbpapertype/detail/"+each["typename"]
                    );
                }
            },
            error: (obj_data, status, xhr)=>{
                alert("error!!");
                alert(JSON.stringify(obj_data));
            }
        });
    }
    /*
    */
</script>

</body>
</html>
